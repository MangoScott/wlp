<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Lunch Place - Donation Impact Calculator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Home, Utensils, Car, Shirt, Hotel, Box, Shield } = window.lucide;

        const ImpactCalculator = () => {
            const [donationAmount, setDonationAmount] = useState(100);

            const impactTiers = [
                { amount: 2500, icon: Home, label: "Housing Stabilization", description: "Prevents eviction and stabilizes housing situation" },
                { amount: 1000, icon: Box, label: "Direct Care Essentials", description: "One year of essentials for two women" },
                { amount: 750, icon: Shirt, label: "Emergency Clothing", description: "Supplies emergency clothing to 10 women" },
                { amount: 500, icon: Utensils, label: "Daily Meals", description: "Sponsors a day of healthy lunch for all guests" },
                { amount: 250, icon: Box, label: "Housing Necessities", description: "Funds necessities for one newly-housed guest" },
                { amount: 100, icon: Hotel, label: "Emergency Accommodation", description: "Supports one night at a hotel" },
                { amount: 50, icon: Shield, label: "Weather Protection", description: "Provides a new raincoat or winter jacket" },
                { amount: 25, icon: Car, label: "Safe Transportation", description: "Secures transportation to shelter" }
            ];

            const calculateImpact = (amount) => {
                const impact = [];
                let remainingAmount = amount;

                for (const tier of impactTiers) {
                    const count = Math.floor(remainingAmount / tier.amount);
                    if (count > 0) {
                        impact.push({
                            ...tier,
                            count,
                            totalImpact: count * tier.amount
                        });
                        remainingAmount -= count * tier.amount;
                    }
                }

                return impact;
            };

            const impacts = calculateImpact(donationAmount);

            return (
                <div className="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-6 text-green-600">Your Impact at Women's Lunch Place</h2>
                    
                    <div className="mb-8">
                        <label className="block text-sm font-medium mb-2">
                            Your Donation Amount:
                        </label>
                        <div className="relative">
                            <span className="absolute left-3 top-2 text-gray-500">$</span>
                            <input
                                type="number"
                                value={donationAmount}
                                onChange={(e) => setDonationAmount(Math.max(0, Number(e.target.value)))}
                                className="w-full pl-8 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                min="0"
                            />
                        </div>
                    </div>

                    <div className="space-y-4">
                        {impacts.length > 0 ? (
                            impacts.map((impact, index) => (
                                <div key={index} className="p-4 bg-yellow-50 rounded-lg flex items-start gap-4">
                                    <div className="p-2 bg-yellow-100 rounded-full">
                                        <impact.icon className="text-green-600" size={24} />
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="font-semibold text-lg text-green-700">{impact.label}</h3>
                                        <p className="text-gray-600">{impact.description}</p>
                                        <p className="mt-2 text-green-700 font-medium">
                                            Quantity: {impact.count} Ã— ${impact.amount} = ${impact.totalImpact}
                                        </p>
                                    </div>
                                </div>
                            ))
                        ) : (
                            <p className="text-center text-gray-500 py-4">
                                Enter a donation amount to see your impact
                            </p>
                        )}
                    </div>

                    <div className="mt-8 p-4 bg-yellow-50 rounded-lg">
                        <h3 className="font-semibold mb-2 text-green-700">Suggested Donation Tiers:</h3>
                        <div className="flex flex-wrap gap-2">
                            {impactTiers.map((tier, index) => (
                                <button
                                    key={index}
                                    onClick={() => setDonationAmount(tier.amount)}
                                    className="px-4 py-2 bg-white rounded-full text-green-600 hover:bg-yellow-100 border border-green-200 text-sm transition-colors"
                                >
                                    ${tier.amount}
                                </button>
                            ))}
                        </div>
                    </div>

                    <p className="mt-6 text-sm text-gray-600">
                        Your donation directly supports women in need through Women's Lunch Place's comprehensive support services. All contributions make an immediate difference in the lives of vulnerable women.
                    </p>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<ImpactCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
